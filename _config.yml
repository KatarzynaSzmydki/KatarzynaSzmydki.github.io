  - title: Latest projects
    layout: list
    content:
      - layout: left
        title: Loan Request Verification Tool
        description: |
          <mark>New!</mark> 
          
          Project implements scoring model within Flask application. User inputs basic financial information regarding loan request in a Flask form. Request is scored using pretrained ML model on saving to database (Azure SQL database) and flag informing whether user will or will not be granted the loan is assigned to the record.
          Application enables updating loan data or deleting records altogether. Each edit action triggers loan request scoring recalculation. 
          
          Summary statistics for processed requests are presented within PBI report embedded in the application. 
          
          Key project features: Python Flask application, Azure SQL Database, ML model, PBI report
          
          Link to working solution: https://loanapplicationverification.azurewebsites.net/
        link: https://github.com/KatarzynaSzmydki/Loan_Request_Verification/tree/master
        link_text: Go to Project GitHub repository

      - layout: left
        title: Budget Management Tool
        description: |
