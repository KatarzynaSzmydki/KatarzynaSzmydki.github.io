about_content: | # this will include new lines to allow paragraphs
  Dedicated and friendly BI developer/Data analyst with 6+ years experience. Currently, in a customer-facing role providing BI solutions to clients from various domains. 
  Having professional experience in FMCG and technology companies I gained most important skill - ability to translate business requirements into BI solutions that make clients' day-to-day work easier. 
  Keen to utilise my skills to create practical solutions with a heavy emphasis on great user experience.

  I'm most skilled in: 
  - Extracting, cleaning and preparing data with use of <mark>SQL</mark>, <mark>Python</mark>, <mark>PySpark</mark>,
  - Building reporting in <mark>Power BI</mark> based on both on-prem data infrastructure and public cloud (*MS Azure*, *AWS*), 
  - Consolidating and explaining complex issues to business in easily digestable form. 
  
  Next in my technology bucket list:
  - MS Fabric
  - Snowflake




